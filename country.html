<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Details</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="country.css" />
    <script src="country.js" defer></script>
  </head>
  <body>
    <img src="" alt="">
    <header class="header-container">
      <div class="header-content">
        <h2 class="title">Where in the world?</h2>
        <p><i class="fa-regular fa-moon"></i>&nbsp;&nbsp; <span>Dark Mode</span> </p>
      </div>
    </header>

    <div class="btn">
      <a href="index.html"><img src="arrow.svg" alt="" />Back</a>
    </div>
    
    <div class="country-container">
      <div class="img">
        <img id="flagImg" src="" alt="" />
      </div>
      <div class="country-details">
        <div class="country-name">
          <h2></h2>
        </div>
        <div class="country-all-details">
          <p ><b>Native Name:</b>&nbsp; <span id="native"></span></p>
          <p><b>Population:</b>&nbsp; <span id="pop"></span></p>
          <p><b>Region:</b>&nbsp; <span id="region"></span> </p>
          <p><b>Sub Region:</b>&nbsp; <span id="subRegion"></span></p>
          <p><b>Capital:</b>&nbsp; <span id="capi"></span></p>
          <p><b>Top Level Domain:</b>&nbsp; <span id="domain"></span></p>
          <p><b>Currency:</b>&nbsp;<span id="curr"></span></p>
          <p><b>Language:</b>&nbsp;<span id="language"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
